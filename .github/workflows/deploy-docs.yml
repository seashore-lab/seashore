name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - ".github/workflows/deploy-docs.yml"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "latest"

      - name: Build English Documentation
        run: |
          cd docs/en-us
          mdbook build

      - name: Build Chinese Documentation
        run: |
          cd docs/zh-cn
          mdbook build

      - name: Create deployment directory
        run: |
          mkdir -p public
          cp -r book/en public/
          cp -r book/zh public/

      - name: Create index page
        run: |
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Seashore Documentation</title>
              <style>
                  * {
                      margin: 0;
                      padding: 0;
                      box-sizing: border-box;
                  }
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      min-height: 100vh;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      padding: 20px;
                  }
                  .container {
                      text-align: center;
                      background: white;
                      padding: 60px 40px;
                      border-radius: 20px;
                      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                      max-width: 600px;
                      width: 100%;
                  }
                  h1 {
                      font-size: 3em;
                      margin-bottom: 10px;
                      color: #333;
                      font-weight: 700;
                  }
                  .subtitle {
                      font-size: 1.2em;
                      color: #666;
                      margin-bottom: 40px;
                  }
                  .language-buttons {
                      display: flex;
                      gap: 20px;
                      justify-content: center;
                      flex-wrap: wrap;
                  }
                  .language-btn {
                      display: inline-flex;
                      align-items: center;
                      gap: 10px;
                      padding: 18px 40px;
                      font-size: 1.2em;
                      font-weight: 600;
                      text-decoration: none;
                      color: white;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      border-radius: 12px;
                      transition: all 0.3s ease;
                      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
                  }
                  .language-btn:hover {
                      transform: translateY(-2px);
                      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
                  }
                  .language-btn:active {
                      transform: translateY(0);
                  }
                  .flag {
                      font-size: 1.5em;
                  }
                  .footer {
                      margin-top: 40px;
                      font-size: 0.9em;
                      color: #999;
                  }
                  .footer a {
                      color: #667eea;
                      text-decoration: none;
                  }
                  .footer a:hover {
                      text-decoration: underline;
                  }
                  @media (max-width: 600px) {
                      h1 {
                          font-size: 2em;
                      }
                      .container {
                          padding: 40px 30px;
                      }
                      .language-btn {
                          width: 100%;
                      }
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>üåä Seashore</h1>
                  <p class="subtitle">Modern TypeScript Agent Framework</p>
                  <div class="language-buttons">
                      <a href="./en/" class="language-btn">
                          <span class="flag">üá¨üáß</span>
                          <span>English</span>
                      </a>
                      <a href="./zh/" class="language-btn">
                          <span class="flag">üá®üá≥</span>
                          <span>‰∏≠Êñá</span>
                      </a>
                  </div>
                  <div class="footer">
                      <p>Built with ‚ù§Ô∏è by the Seashore Team</p>
                      <p><a href="https://github.com/user/seashore" target="_blank">View on GitHub</a></p>
                  </div>
              </div>
              <script>
                  // Auto-redirect based on browser language
                  const userLang = navigator.language || navigator.userLanguage;
                  const isFirstVisit = !sessionStorage.getItem('visited');
                  
                  if (isFirstVisit) {
                      sessionStorage.setItem('visited', 'true');
                      if (userLang.startsWith('zh')) {
                          window.location.href = './zh/';
                      } else {
                          window.location.href = './en/';
                      }
                  }
              </script>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
