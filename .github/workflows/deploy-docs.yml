name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
      - 'book.toml'
      - '.github/workflows/deploy-docs.yml'
      - 'po/**'
      - 'theme/**'
  pull_request:
    branches:
      - master
    paths:
      - 'docs/**'
      - 'book.toml'
      - '.github/workflows/deploy-docs.yml'
      - 'po/**'
      - 'theme/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  LANGUAGES: en,zh-CN

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install mdbook
        run: |
          curl -LsSf https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv mdbook /usr/local/bin
          mdbook --version

      - name: Install mdbook-i18n-helpers
        run: |
          cargo install mdbook-i18n-helpers --version 0.2.4

      - name: Build English documentation
        run: |
          mdbook build -d book/en
          mv book/en/html book/html

      - name: Build Chinese documentation
        run: |
          MDBOOK_BOOK__LANGUAGE=zh-CN mdbook build -d book/zh-CN
          mv book/zh-CN/html book/html/zh-CN

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book/html

  deploy:
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
