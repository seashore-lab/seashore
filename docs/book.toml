[book]
title = "Seashore Agent Framework"
authors = ["Seashore Contributors"]
description = "A modern TypeScript agent framework for building AI-powered applications"
language = "en"
text-direction = "ltr"

[build]
build-dir = "book"

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
smart-punctuation = true
git-repository-url = "https://github.com/user/seashore"
git-repository-icon = "fab-github"
edit-url-template = "https://github.com/user/seashore/edit/master/docs/{path}"

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
